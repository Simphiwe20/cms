<div class="flex center-center full-height m-t-3em">
  <div class="containerr">

    <div class="content column">
      <img src="../../../assets/urban-line-user-2.gif" alt="" width="64%" *ngIf="profile.gender === 'male'">
      <img src="../../../assets/urban-line-user-3.gif" alt="" width="64%" *ngIf="profile.gender === 'female'">
      <img src="../../../assets/images/onlaptop.png" alt="" width="64%" *ngIf="profile.gender ? profile.gender== 'undefined' :profile.gender =='none'">

    </div>
   <h2 class="lightBlueC"> {{ profile.firstName }} {{ profile.lastName }} {{profile.fullName}} </h2>
    <button mat-raised-button class="btn1" (click)="edit()">edit profile</button>
    <button mat-raised-button  (click)="changePwd()">change Password</button>

  </div>
  <mat-card>

    <mat-card-header>

      <mat-card-title>
        PROFILE
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex gap-1em">
        <mat-form-field class="half-width">
          <mat-label>ID</mat-label>
          <input type="number" matInput [value]=" profile.idNunber" readonly>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Date of Birth</mat-label>
          <input type="text" matInput [value]="profile.dateOfBirth |date  " readonly>
        </mat-form-field>
      </div>
      <div class="flex gap-1em">
        <mat-form-field class="half-width">
          <mat-label> Gender</mat-label>
          <input type="text" matInput [value]=" profile.gender" readonly>
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf=" profile.agentNumber !== undefined">
          <mat-label> policy Number</mat-label>
          <input type="text" matInput [value]=" profile.policyNumber" readonly>
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf="profile.role !== 'claimer' ">
          <mat-label> Agent Number</mat-label>
          <input type="text" matInput [value]="profile.agentNumbert ? profile.agentNumbert : 'None'" readonly>
        </mat-form-field>
      </div>
      <div class="flex gap-1em">
        <mat-form-field class="half-width" *ngIf="!editF">
          <mat-label>cell Number</mat-label>
          <input type="number" matInput [value]="profile.contact">
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf="editF">
          <mat-label>cell Number</mat-label>
          <input type="number" matInput [value]="profile.contact">
        </mat-form-field>

        <mat-form-field class="half-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [value]="profile.email" readonly>
        </mat-form-field>
      </div>

      <div *ngIf="!editF">
        <mat-form-field class="full-width">
          <mat-label> adddress</mat-label>
          <input type="text" matInput [value]="profile.streetNumber" readonly>
          <input type="text" matInput [value]=" profile.streetName" readonly>
          <input type="text" matInput [value]=" profile.city" readonly>
          <input type="text" matInput [value]=" profile.code" readonly>
        </mat-form-field>
      </div>
      <div class="flex column" *ngIf="editF">

        <mat-form-field>
          <mat-label> adddress</mat-label>
          <input type="text" matInput [value]=" profile.streetNumber">
          <input type="text" matInput [value]=" profile.streetName">
          <input type="text" matInput [value]=" profile.city">
          <input type="text" matInput [value]=" profile.code">
        </mat-form-field>


      </div>
    </mat-card-content>
   
  </mat-card>
</div>
