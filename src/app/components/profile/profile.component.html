<div class="flex center-center full-height m-t-3em">
  <div class="containerr">

    <div class="content column">
      <img src="../../../assets/urban-line-user-2.gif" alt="" width="64%" *ngIf="profile.gender === 'Male'|| profile.gender === 'male'">
      <img src="../../../assets/urban-line-user-3.gif" alt="" width="64%" *ngIf="profile.gender === 'Female'||profile.gender === 'female'">
      <img src="../../../assets/images/onlaptop.png" alt="" width="64%" *ngIf="profile.gender ==='none'||profile.gender ==='None'">

    </div>
    <h2 class="lightBlueC"> {{ profile.firstName }} {{ profile.lastName }} </h2>

    <button class="btn-cancel" mat-raised-button (click)="changePwd()">change Password</button>

  </div>

  <mat-card>

    <mat-card-header>

      <mat-card-title>
        PROFILE
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex gap-1em">
        <mat-form-field class="half-width">
          <mat-label>ID</mat-label>
          <input type="number" matInput [value]=" profile.idNumber" readonly>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-label>Date of Birth</mat-label>
          <input type="date" matInput [value]="profile.DOB | date" readonly>
        </mat-form-field>
      </div>
      <div class="flex gap-1em">
        <mat-form-field class="half-width">
          <mat-label> Gender</mat-label>
          <input type="text" matInput [value]=" profile.gender" readonly>
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf=" profile.employeeID !== undefined" readonly>
          <mat-label> Agent Number</mat-label>
          <input type="text" matInput [value]=" profile.employeeID" readonly>
        </mat-form-field>
        <mat-form-field class="half-width" *ngIf="profile.role === 'claimer' ">
          <mat-label> member ID</mat-label>
          <input type="text" matInput [value]="profile.memberID" readonly>
        </mat-form-field>
      </div>
      <div class="flex gap-1em">
        <mat-form-field class="half-width" *ngIf="!editF">
          <mat-label>Cell Number</mat-label>
          <input type="number" matInput [value]="profile.cellNumber" readonly>
        </mat-form-field>


        <mat-form-field class="half-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [value]="profile.email" readonly>
        </mat-form-field>
      </div>

      <div >
        <h2> Address </h2>
        <div class="flex gap-1em full-width">
          <mat-form-field class="full-width">
            <mat-label> Street Number</mat-label>
            <input type="text" matInput [value]="profile.address.streetNumber" readonly>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label> Street Name</mat-label>
            <input type="text" matInput [value]=" profile.address.streetName" readonly>
          </mat-form-field>
        </div>
        <div class="flex gap-1em full-width">
          <mat-form-field class="full-width">
            <mat-label> Suburb</mat-label>
            <input type="text" matInput [value]=" profile.address.suburb" readonly>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label> City</mat-label>
            <input type="text" matInput [value]=" profile.address.city" readonly>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label> Code</mat-label>
            <input type="text" matInput [value]=" profile.address.code" readonly>
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>

  </mat-card>

</div>
