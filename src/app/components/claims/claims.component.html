<div class="flex center-center">
    <div class="width-80 ">
        <h2>Claims</h2>
        <mat-card   *ngIf="currentUser.role === 'agent'">
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>
    
            <div class="mat-elevation-z8 full-width">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="memberID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Member ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.memberID}} </td>
                    </ng-container>
    
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="claimName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.claimName}} </td>
                    </ng-container>

                     <!-- Fruit Column -->
                     <ng-container matColumnDef="document">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documents </th>
                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
    
        </mat-card>
    </div>
</div>
